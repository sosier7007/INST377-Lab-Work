  <body>
    <header class='wrapper'>
      <h1>Sarah Osier's Lab 8</h1>
    </header>
    <div class="box">
      <form method="get" class="main_form container column" >
            <div class='form-row'>
              <label for='resto_name'>Restaurant Name</label>
              <input id='resto_name' name='resto_name' type='text'/>
            </div>
            <div class='form-row'>
              <label for='zipcode'>Zipcode</label>
              <input id='zipcode' name='zipcode' type='text'/>
            </div>
            <fieldset class='legacy-form-row'>
              <legend>Veggie or Vegan?</legend>
              <input id='veggie-1'
                    name='veggie'
                    type='radio'
                    value='yes' />
              <label for='veggie-1' class='radio-label'>Yes</label>
              <input id='veggie-2'
                    name='veggie'
                    type='radio'
                    value='no'
                    checked />
              <label for='veggie-2' class='radio-label'>No</label>
            </fieldset>
            <div class='form-row'>
              <button class='submit_button'>Find Restaurants</button>
            </div>
      </form>

      <div class="container column container_wide">
        <div id="map"></div>
        <h2>List of Restaurants:</h2>
        <br>
        <ul class="resto-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
